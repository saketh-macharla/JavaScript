<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo on session storage and local storage</title>
    <link href='count.css' rel='stylesheet'>
    <script async src="count.js"></script>
</head>
<body>
    <div class="storage">
        <div class="local">
            <label>Local Score:</label><br>
            <button>Increment</button>
        </div>
        <div class='session'>
            <label>Session Score:</label><br>
            <button  id='sessionStorage'>Increment</button>
        </div>
    </div>
</body>
</html>
