<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restuarant</title>
    <link rel="stylesheet" href="style.css">
    <script async src="scripts/menu.js"></script>
    <script async src="scripts/table.js"></script>
    <script async src="scripts/main.js"></script>
</head>

<body>
    <div class='Table'>
        <h2>Tables</h2>
        <input class='searchtable' type='text' placeholder="Search table">

    </div>
    <div class="Menu">
        <h2>Menu</h2>
        <input id='searchitem' type='text' placeholder="Search menu.,by course,by food" name='targetItem'>
    </div>
    <div class="popcontent">
        <div class="header">
            <h3>Order Details<button id="closebtn">x</button></h3>
        </div>
        <div class="orderDetails">
            <table>
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Item</th>
                        <th>Price</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="ordertable"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="5" id='total'>Total:</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <!-- <div class="footContent">
            <button class="generateBill">CLOSE SESSION(GENERATE BILL)</button>
        </div> -->
    </div>
</body>

</html>
